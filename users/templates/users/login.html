{% extends "recepti/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Prijava</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Prijavi se</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Zaboravljena lozinka?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Nemate korisnički račun? <a class="ml-2" href="{% url 'register' %}">Registrirajte se</a>
            </small>
        </div>
    </div>
{% endblock content %}
