{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'recepti/main.css' %}">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Naslovna</title>
</head>
<body>
    <div data-role="page" role="main" class="ui-body-b ui-body" style="padding: 0%;">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Recepti</a>
            <div data-role="navbar" class="collapse navbar-collapse" style="padding: 4% 2% 2% 2%;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a href="" data-icon="search" data-ajax="false">Pretraživanje</a></li>
                    <li><a href="" data-icon="home" data-ajax="false">Naslovnica</a></li>
                    <!--<li><a href="" data-icon="grid" data-ajax="false"></a></li>-->
                    
                    <li><a href="" data-icon="user" data-ajax="false">Prijavi se</a></li>
                    <!--<li><a href="" data-icon="user" data-ajax="false">Registriraj se</a></li>-->
                </ul>   
            </div><!-- navbar-->
        </nav>
            <div data-role="header" style="padding: 5%;">
                <h1 style="font-size: 40px;">Recepti</h1>
            </div>

        <div data-role="content" class="ui-body-b">
        {% for post in posts %}
            <div class="post_div">
            <h2>{{post.naziv}}</h2>
            <p>Autor: {{post.autor}}</p>
            <p>Datum: {{post.datum}}</p>
            <p>Sastojci: {{post.sastojci}}</p>
            <p>Priprema: {{post.postupak}}</p>
            <div data-role="navbar">
                <ul>
                    <li><a href="" data-icon="heart" data-ajax="false">Sviđa mi se</a></li>
                    <li><a href="" data-icon="comment" data-ajax="false">Komentiraj</a></li>
            </div>
            {% endfor %}
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
