{% extends "recepti/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Obriši komentar</legend>
                <h2>Jeste li sigurni da želite obrisati komentar: "{{ object.content }}" korisnika "{{ object.user }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" href="{% url 'post-detail' object.post.pk %}" type="submit">Da, obriši</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.post.pk %}">Odustani</a>
            </div>
        </form>
    </div>
{% endblock content %}
